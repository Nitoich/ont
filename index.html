<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <div class="bg"></div>
        <div class="bg-overlay"></div>

        <header class="header">
            <div class="wrapper">

                    <p>Расписание</p>

                <div class="main__content">
                    <div class="forms">
                        <div class="forms__container">
                            <div class="form home active">
                                <div class="wrapper">
                                    <div class="form-content">
                                        <div class="logo">
                                            <img src="img/logo.png" alt="logo">
                                        </div>
                                        <div class="text">
                                            <p>Сайт для удобного просмотра расписания и изменений в расписании для студентов Орского Нефтяного Техникума</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form rasp">
                                <div class="wrappper">
                                    <div class="form-content">
                                        <select name="" id="select-group" class="groups">
                                            <option value="" disabled selected>Группа</option>
                                        </select>

                                        <div class="rasp-container">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form izm">

                            </div>
                            <div class="form login">
                                
                            </div>
                        </div>
                    </div>

                    <div class="nav">
                        <ul class="nav__container">
                            <li>
                                <button class="home">
                                    <i class="fa-solid fa-house-user"></i>
                                    <p>Главная</p>
                                </button>
                            </li>
                            <li>
                                <button class="rasp">
                                    <i class="fa-solid fa-table-cells"></i>
                                    <p>Расписание</p>
                                </button>
                            </li>
                            <li>
                                <button class="izm">
                                    <i class="fa-solid fa-newspaper"></i>
                                    <p>Изменения</p>
                                </button>
                            </li>
                            <li>
                                <button class="login">
                                    <i class="fa-solid fa-user"></i>
                                    <p>Авторизация</p>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="wrapper">
                <div class="footer__content">
                    Copyright © 2021 И.В.Финк
                </div>
            </div>
        </footer>

        <script src="js/main.js"></script>
